    <script>
        /*! loadJS: load a JS file asynchronously. [c]2014 @scottjehl, Filament Group, Inc. (Based on http://goo.gl/REQGQ by Paul Irish). Licensed MIT */
        (function( w ){
            var loadJS = function( src, cb ){
                "use strict";
                var ref = w.document.getElementsByTagName( "script" )[ 0 ];
                var script = w.document.createElement( "script" );
                script.src = src;
                script.async = true;
                ref.parentNode.insertBefore( script, ref );
                if (cb && typeof(cb) === "function") {
                    script.onload = cb;
                }
                return script;
            };
            // commonjs
            if( typeof module !== "undefined" ){
                module.exports = loadJS;

            else {
                w.loadJS = loadJS;

<body {% block body_attributes %}{% endblock %}>

    {% block body %}{% endblock %}

    {% block scripts_extra %}{% endblock %}

    <script src="/dist/js/fontfaceobserver.js"></script>
    <script>
        var italic, regular, regularBold, italicBold;
        var html = document.documentElement;

        if (!sessionStorage.fontsLoaded) {
            italic = new FontFaceObserver('source_sans_pro', {weight: 300, style: 'italic'
            });

            regular = new FontFaceObserver('source_sans_pro', {weight: 300, style: 'normal'
            });

            regularBold = new FontFaceObserver('source_sans_pro', {weight: 400, style: 'normal'
            });

            italicBold = new FontFaceObserver('source_sans_pro', {weight: 400, style: 'italic'
            });

            Promise.all([italic.load(), regular.load(), regularBold.load(), italicBold.load()]).then(function () {
                html.className += ' fonts-loaded';
                sessionStorage.fontsLoaded = true;
            });
        } else {
            html.className += ' fonts-loaded';
        }
    </script>

    <link rel="stylesheet" href="/dist/css/bundle.css">
