){.navbar{border-radius:4px}}@media (min-width:768px){.navbar-header{float:left}}.navbar-collapse{padding-right:15px;padding-left:15px;overflow-x:visible;-webkit-overflow-scrolling:touch;border-top:1px solid transparent;-webkit-box-shadow:inset 0 1px 0 rgba(255,255,255,.1);box-shadow:inset 0 1px 0 rgba(255,255,255,.1)}@media (min-width:768px){.navbar-collapse{width:auto;border-top:0;-webkit-box-shadow:none;box-shadow:none}.navbar-collapse.collapse{display:block!important;height:auto!important;padding-bottom:0;overflow:visible!important}.navbar-static-top .navbar-collapse{padding-right:0;padding-left:0}}.container>.navbar-collapse,.container>.navbar-header{margin-right:-15px;margin-left:-15px}@media (min-width:768px){.container>.navbar-collapse,.container>.navbar-header{margin-right:0;margin-left:0}}.navbar-static-top{z-index:1000;border-width:0 0 1px}@media (min-width:768px){.navbar-static-top{border-radius:0}}.navbar-brand{float:left;height:50px;padding:15px 15px;font-size:18px;line-height:20px}@media (min-width:768px){.navbar>.container .navbar-brand{margin-left:-15px}}.navbar-toggle{position:relative;float:right;padding:9px 10px;margin-top:8px;margin-right:15px;margin-bottom:8px;background-color:transparent;background-image:none;border:1px solid transparent;border-radius:4px}.navbar-toggle .icon-bar{display:block;width:22px;height:2px;border-radius:1px}.navbar-toggle .icon-bar+.icon-bar{margin-top:4px}@media (min-width:768px){.navbar-toggle{display:none}}.navbar-nav{margin:7.5px -15px}.navbar-nav>li>a{padding-top:10px;padding-bottom:10px;line-height:20px}@media (min-width:768px){.navbar-nav{float:left;margin:0}.navbar-nav>li{float:left}.navbar-nav>li>a{padding-top:15px;padding-bottom:15px}}@media (min-width:768px){.navbar-right{float:right!important;margin-right:-15px}}.container:after,.container:before,.nav:after,.nav:before,.navbar-collapse:after,.navbar-collapse:before,.navbar-header:after,.navbar-header:before,.navbar:after,.navbar:before{display:table;conten     <script src="/assets/js/vendor/jquery.min.js" defer></script>
    <script src="/dist/js/bundle.js" defer></script>
    <script src="/dist/js/fontfaceobserver.js"></script>
    <script>
        var italic, regular, regularBold, italicBold;
        var html = document.documentElement;

        if (!sessionStorage.fontsLoaded) {
            italic = new FontFaceObserver('source_sans_pro', {
                weight: 300,
                style: 'italic'
            });

            regular = new FontFaceObserver('source_sans_pro', {
                weight: 300,
                style: 'normal'
            });

            regularBold = new FontFaceObserver('source_sans_pro', {
                weight: 400,
                style: 'normal'
            });

            italicBold = new FontFaceObserver('source_sans_pro', {
                weight: 400,
                style: 'italic'
            });

            Promise.all([
                italic.load(), regular.load(), regularBold.load(), italicBold.load()
            ]).then(function () {
                html.className += ' fonts-loaded';
                sessionStorage.fontsLoaded = true;
            });
        } else {
            html.className += ' fonts-loaded';
        }
    </script>

</head>

<body {% block body_attributes %}{% endblock %}>
